<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>

    <section class="start">
        <p id="playTitle">click to play</p>
        <svg viewbox="0 0 140 140" class="buttonPlay" id="start">
          <circle cx="70" cy="70" r="65" style="fill:#fff;stroke:#ddd"/>
          <polygon id="shape" points="50,40 100,70 100,70 50,100, 50,40" style="fill:#aaa;">
            <animate
              class="foo"
              id="animate_to_stop" 
              begin="indefinite" 
              fill="freeze" 
              attributeName="points" 
              dur="500ms" 
              to="45,45 95,45 95,95, 45,95 45,45"
              keySplines="
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1"
              keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" 
              calcMode="spline"
            />
            <animate
              class="bar"
              id="animate_to_play" 
              begin="indefinite" 
              fill="freeze" 
              attributeName="points" 
              dur="500ms" 
              to="50,40 100,70 100,70 50,100, 50,40" 
              keySplines="
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1; 
                0.1 0.8 0.2 1"
              keyTimes="0;0.22;0.33;0.55;0.66;0.88;1" 
              calcMode="spline"
            />
          </polygon>
        </svg>
    </section>
    
    <section>
        <div class="value">
            <span id="valueMinute">5</span>
            <span class="minute">min</span>
        </div>
        
        <input type="range" min="5" max="60" step="5" value="5">
        
        <h1>Your level:</h1>
        <p class="basic">begginer</p>
    </section>


    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/alarms.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
